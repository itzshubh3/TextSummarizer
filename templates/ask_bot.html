<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Bot</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: #3d60e9; /* Blue for light mode (same as result.html) */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        header h1 {
            color: white; /* Ensure heading color is white */
            margin: 0;
            font-size: 2em;
        }

        header .switch {
            display: inline-block;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 34px;
        }

        header .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        header .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        header .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #3d60e9; /* Blue for light mode (same as header background color) */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 1.1em;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #3d60e9; /* Blue for light mode (same as header background color) */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3d60e9; /* Blue for light mode (same as header color) */
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #f0f2f5;
        }

        .dark-mode header {
            background-color: #168245; /* Dark green for dark mode (same as result.html) */
        }

        .dark-mode header h1 {
            color: white; /* Ensure heading color is white in dark mode */
        }

        .dark-mode main {
            background-color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .dark-mode textarea {
            border-color: #555;
            background-color: #666;
            color: #f0f2f5;
        }

        .dark-mode input[type="submit"] {
            background-color: #2c6e49; /* Dark green for buttons in dark mode */
        }

        .dark-mode input[type="submit"]:hover {
            background-color: #1f5c3b;
        }

        .dark-mode a {
            color: #e2e2e2; /* Light color for links in dark mode */
        }
    </style>
</head>
<body>
    <header>
        <h1>Ask the Bot</h1>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <form action="/ask_chatbot" method="post">
            <input type="hidden" name="original_text" value="{{ original_text }}">
            <label for="question">Ask your question:</label>
            <textarea id="question" name="question" rows="5" placeholder="Type your question here...">{{ question }}</textarea>
            <input type="submit" value="Submit">
        </form>

        {% if answer %}
            <h2>Answer</h2>
            <p>{{ answer }}</p>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <a href="/">Back to Home</a>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;
            const header = document.querySelector('header');
            const main = document.querySelector('main');
            const headings = document.querySelectorAll('header h1');
            const links = document.querySelectorAll('a');
            const textareas = document.querySelectorAll('textarea');
            const buttons = document.querySelectorAll('input[type="submit"]');

            // Check local storage for theme preference
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.toggle('dark-mode', currentTheme === 'dark');
                header.style.backgroundColor = currentTheme === 'dark' ? '#168245' : '#3d60e9';
                headings.forEach(h => h.style.color = currentTheme === 'dark' ? 'white' : 'white');
                links.forEach(a => a.style.color = currentTheme === 'dark' ? '#e2e2e2' : '#3d60e9');
                textareas.forEach(t => {
                    t.style.backgroundColor = currentTheme === 'dark' ? '#666' : '#fff';
                    t.style.borderColor = currentTheme === 'dark' ? '#555' : '#ddd';
                    t.style.color = currentTheme === 'dark' ? '#f0f2f5' : '#333';
                });
                buttons.forEach(btn => btn.style.backgroundColor = currentTheme === 'dark' ? '#2c6e49' : '#3d60e9');
                modeToggle.checked = currentTheme === 'dark';
            }

            // Toggle theme and save to local storage
            modeToggle.addEventListener('change', function () {
                if (modeToggle.checked) {
                    body.classList.add('dark-mode');
                    header.style.backgroundColor = '#168245'; // Dark green for dark mode
                    headings.forEach(h => h.style.color = 'white'); // White for headings in dark mode
                    links.forEach(a => a.style.color = '#e2e2e2'); // Light color for links in dark mode
                    textareas.forEach(t => {
                        t.style.backgroundColor = '#666'; // Darker background for textareas in dark mode
                        t.style.borderColor = '#555'; // Darker border for textareas in dark mode
                        t.style.color = '#f0f2f5'; // Light text color for textareas in dark mode
                    });
                    buttons.forEach(btn => btn.style.backgroundColor = '#2c6e49'); // Dark green for buttons in dark mode
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    header.style.backgroundColor = '#3d60e9'; // Blue for light mode
                    headings.forEach(h => h.style.color = 'white'); // White for headings in light mode
                    links.forEach(a => a.style.color = '#3d60e9'); // Blue for links in light mode
                    textareas.forEach(t => {
                        t.style.backgroundColor = '#fff'; // White background for textareas in light mode
                        t.style.borderColor = '#ddd'; // Light border for textareas in light mode
                        t.style.color = '#333'; // Dark text color for textareas in light mode
                    });
                    buttons.forEach(btn => btn.style.backgroundColor = '#3d60e9'); // Blue for buttons in light mode
                    localStorage.setItem('theme', 'light');
                }
            });
        });

        function copyToClipboard(selector) {
            var copyText = document.querySelector(selector).innerText;
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = copyText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Summary copied to clipboard!');
        }
    </script>
</body>
</html>
