<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f8f9fc, #e2e2e2);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            line-height: 1.6;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(135deg, #333, #555);
            color: #888888; /* Dark grey text color for dark mode */
        }

        .dark-mode header {
            background-color: #168245; /* Dark green for dark mode */
        }

        .dark-mode label,
        .dark-mode input[type="text"],
        .dark-mode textarea,
        .dark-mode select {
            color: #888888; /* Dark grey color for form elements in dark mode */
        }

        /* Header Styles */
        header {
            background-color: #4a90e2; /* Blue for light mode */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s ease;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Merriweather', serif; /* Elegant serif font for header */
        }

        /* Dark Mode Toggle Switch */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: relative;
            width: 34px;
            height: 20px;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: white;
            transition: .4s;
            left: 4px;
            bottom: 4px;
        }

        input:checked + .slider {
            background-color: #374785;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        /* Main Form Styles */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        main:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #374785;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #374785;
            padding-bottom: 10px;
            text-transform: uppercase;
            font-family: 'Merriweather', serif; /* Elegant serif font for subheadings */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #374785;
            font-size: 1.1em;
        }

        /* Input and Textarea Styles */
        input[type="text"], textarea, select {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #374785;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Submit Button Styles */
        input[type="submit"] {
            background-color: #374785;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="submit"]:hover {
            background-color: #293e6a;
            transform: translateY(-2px);
        }

        /* Form Group Spacing */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.4em;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Summarizer</h1>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <h2>Enter Your Text or URL</h2>
        <form action="/summarize" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" name="text" rows="8" placeholder="Enter the text you want to summarize"></textarea>
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="Enter URL">
            </div>

            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file_path">
            </div>

            <div class="form-group">
                <label for="word_limit">Word Limit for Summary:</label>
                <input type="text" id="word_limit" name="word_limit" placeholder="e.g., 100">
            </div>

            <div class="form-group">
                <label for="bullet_points_limit">Number of Bullet Points:</label>
                <input type="text" id="bullet_points_limit" name="bullet_points_limit" placeholder="e.g., 10">
            </div>

            <div class="form-group">
                <label for="summary_format">Summary Format:</label>
                <select id="summary_format" name="summary_format">
                    <option value="bullet_points">Bullet Points</option>
                    <option value="paragraph">Paragraph</option>
                </select>
            </div>

            <input type="submit" value="Summarize">
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;
            const header = document.querySelector('header');
            
            // Check local storage for theme preference
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.toggle('dark-mode', currentTheme === 'dark');
                header.style.backgroundColor = currentTheme === 'dark' ? '#2c6e49' : '#374785';
                modeToggle.checked = currentTheme === 'dark';
            }

            // Toggle theme and save to local storage
            modeToggle.addEventListener('change', function () {
                if (modeToggle.checked) {
                    body.classList.add('dark-mode');
                    header.style.backgroundColor = '#2c6e49'; // Dark green for dark mode
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    header.style.backgroundColor = '#374785'; // Blue for light mode
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
